<div class="my-2">
  <button [ngClass]="{
    'disabled':btn_disa,
    'border':btn_disa
    }" class="btn btn-danger" (click)="text_color = 'text-danger'">Color
    rojo</button>
  <button [ngClass]="{
    'disabled':btn_disa,
    'border':btn_disa
    }" class="btn btn-success mx-2" (click)="text_color = 'text-success'">Color
    verde</button>
  <button [ngClass]="{
    'disabled':btn_disa,
    'border':btn_disa
    }" class="btn btn-primary" (click)="text_color = 'text-primary'">Color
    azul</button>

  <p [ngClass]="text_color">TEXTO QUE VA A CAMBIAR DE COLOR</p>

  <button class="btn btn-warning" (click)="btn_disa = !btn_disa">Activar/Desactivar</button>
</div>
