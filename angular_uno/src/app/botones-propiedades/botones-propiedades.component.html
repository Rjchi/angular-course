<div class="my-2">
  <button [disabled]="btn_disa" class="btn btn-danger" (click)="text_color = 'text-danger'">Color
    rojo</button>
  <button [disabled]="btn_disa" class="btn btn-success mx-2" (click)="text_color = 'text-success'">Color
    verde</button>
  <button [disabled]="btn_disa" class="btn btn-primary" (click)="text_color = 'text-primary'">Color
    azul</button>

  <p [ngClass]="text_color">TEXTO QUE VA A CAMBIAR DE COLOR</p>

  <button class="btn btn-warning" (click)="btn_disa = !btn_disa">Activar/Desactivar</button>

  <div class="container">
    <button class="btn btn-success mx-2" (click)="src = 'https://avatars.githubusercontent.com/u/119016354?v=4'">img 1</button>
    <button class="btn btn-primary" (click)="src = 'https://cdn4.buysellads.net/uu/1/81016/1609783206-authentic-260x200-variation-4.jpg'">img 2</button>

    <img [src]="src" alt="">
  </div>
</div>
